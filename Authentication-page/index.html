<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">
  </head>
</head>
<body data-bs-theme="dark" class=" vh-100 d-flex flex-column">
    <nav class="container navbar bg-dark navbar-dark navbar-expand-sm">
        <div class="container">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Login</a>
            <a class="nav-item nav-link" href="#">feed</a>
            <a class="nav-item nav-link" href="#">profile</a>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>  
          <form class="form-inline">
            <input class="form-control mr-2" type="text" placeholder="search">
            
          </form>
        </div>
      </nav>
    <main class="container flex-grow-1 bg-success ">
      <div class="d-flex flex-column mt-5">
        <h2>Login</h2>
        <Form action="/profile" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="location.href='./feed.html'">Login</button>
        </Form>
      </div>
       
    </main>
    <footer class="container bg-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col col-md-3   ">
            <a class="nav-item nav-link active" href="#">Login</a>
          </div>
          <div class="col col-md-3   ">
            <a class="nav-item nav-link active" href="#">Feed</a>
          </div>
          <div class="col col-md-3   ">
            <a class="nav-item nav-link active" href="#">Profile</a>
          </div>
          <div class="col col-md-3   ">
            <a class="nav-item nav-link active" href="#">Contact</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
