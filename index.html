<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication page</title>
    <link rel="stylesheet" href="../dist/css/theme.css" />
    <link rel="stylesheet" href="../dist/css/index.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-body-bg">
    <main>
        <div class="container mt-5 bg-info border border-5 col-6">
          <h2>Login</h2>
          <form action="/feed-page/" method="GET" class="mt-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control bg-danger" id="exampleInputEmail1" aria-describedby="emailHelp" required/>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control bg-danger" id="exampleInputPassword1" minlength="8" required/>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </main>
  </body>
</html>
