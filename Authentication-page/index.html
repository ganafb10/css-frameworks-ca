<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication page</title>
    <link rel="stylesheet" href="../dist/css/theme.css" />
  </head>
  <body class="bg-body-bg">
    <main>
      <div class="container mt-5 d-flex align-content-center">
        <div class="img">
          <img src="../assets/img/p7.jpg" class="img-fluid" alt="login image">
        </div>
        <div class="container bg-info border border-5 col-6">
          <h2>Login</h2>
          <form action="/profile-page/index.html" method="post" class="mt-5">
            <div class="form-group ">
              <label for="email">Email Adress:</label>
              <input type="email" class="form-control bg-danger mt-2" id="email" required />
            </div>
            <div class="form-group mt-3">
              <label for="password">Password:</label>
              <input type="password" class="form-control bg-danger mt-2" id="password" minlength="8" required/>
            </div>
            <div class="mt-3 form-check">
              <input type="checkbox" class="form-check-input bg-danger" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Login</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
